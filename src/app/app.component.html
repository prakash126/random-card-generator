<!-- {{user | json}} -->

<div class="app p-r container-fluid">
    <div class="row">
        <div class="col col-md-4 offset-md-4">
            <div class="text-center">
                <app-card [user]="user" *ngIf="user;else loadingBlock"></app-card>
                <ng-template #loadingBlock>
                    <div class="text-center">
                        <div class="spinner-border spinner-grow-mg text-white" role="status">
                            <div class="text-white">Loading...</div>
                        </div>
                    </div>
                </ng-template>

                <div *ngIf="user" class="mx-4 p-4">
                    <button (click)="getAllUsers()" class="btn btn-info">New User</button>
                </div>
            </div>
        </div>
    </div>
</div>
